<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>

</head>
<style>
@charset "UTF-8";

@font-face {
	font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "SUITE-Regular", sans-serif;
}

#supportListSection {
    margin-top: 50px;
    display: flex;
    /* justify-content(가로 가운데)랑 align-items(세로 가운데) 쓰기 위해 선언!
        ≫ column을 하는 순간 반대로 다 바뀜 */
    align-items: center;
    flex-direction: column; /* 세로 방향, row는 가로 방향 */
    margin-top:100px;
	margin-left:12%;
}

#supportList {
    font-size: 30px;
    border-bottom: 2px solid #40513B;
}

.path {
    margin-top: 30px;
    width: 1000px;
    font-size: 14px;
}

.middle {
    vertical-align: middle;
    text-decoration: none;
    color: black;
}

.iconSize {
    block-size: 12px;
}

.homeIconSize {
    block-size: 14px;
}

.sub {
    vertical-align: sub;
}


.actionArea {
    margin-top: 30px;
    width: 1000px;
}


.searchArea {
    float: right;
}

.searchInput {
    float: right;
    width: 160px;
    height: 30px;
    padding: 10px 12px;
    padding-right: 20px;
    border-radius: 0.4rem;
    background-color: #f3f3f3;
}

.searchIcon {
    width: 15px;
}

.searchIconATag {
    position: relative;
    left: 155px;
    top: 6px;
}

.supportTable {
    width: 1000px;
    margin-top: 10px;
    padding: 10px;
    text-align: center;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 15px;
    border-radius: 10px;
}

th, td {
    padding: 10px;
}

.supportTable thead tr th {
    border-bottom: 1px dotted black;
    background-color: #EDF1D6;
}

.supportTable thead tr th:nth-child(1) {
    border-radius: 10px 0px 0px 0px;
}

.supportTable thead tr th:nth-child(8) {
    border-radius: 0px 10px 0px 0px;
}

.page {
    margin-top: 35px;
    display: flex;
    flex-direction: row;
}

.pagination > li {
    list-style-type: none;
    float: left;
}

.pagination > li > .num {
    margin: 10px;
    padding: 1px 8px;
    text-decoration-line: none;
    color: black;
    font-size: 15;
}

.pagination > li > .num:hover {
    color: white;
    background-color: #40513B;
    border-radius: 100%;
}

.arrowKey {
    margin-left: 10px;
    margin-right: 10px;
    block-size: 12px;
}


.writeArea{
	margin-bottom:5px;
}


.supportTable > tbody > tr:hover{
    background-color: #f3f5e5;
    cursor: pointer;
}

.supportTable > tbody td:first-child {
    border-radius: 8px 0px 0px 8px;
}

.supportTable > tbody td:last-child {
    border-radius: 0px 8px 8px 0px;
}

@import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");
* {
  box-sizing: border-box;
}
*::before, *::after {
  box-sizing: border-box;
}

.buttonArea{
	width:1000px;
}
.buttonSection{
	float:right;
}


.dropdown{
    position : relative;
    display : inline-block;
}

.dropdown-btn {
    border: 1px solid #609966;
    background-color: #EDF1D6;
  /*   font-weight: 400; */
    color : rgb(37, 37, 37);
/*     padding : 10px; */
    width :100px;
    height:30px;
    cursor : pointer;
    font-size : 13px;
    text-align: center;
    margin-top:28px;
}

.dropdown-content {
    display : none;
    position : absolute;
    z-index : 9999;
    font-weight: 400;
    background-color: white;
    min-width : 100px;
    text-align: center;
}

.dropdown-content span{
    display : block;
    color : rgb(37, 37, 37);
    font-size: 12px;
    padding : 12px 0;
}


.dropdown-content span:hover{
    background-color : #609966;
    color:white;
}

.selectArea, .selectOnOffLine, .selectObject, .selectMainCategory, .selectSubCategory {
    width: 100px;
    height: 40px;
    background-color: #EDF1D6;
}

.page {
    margin-top: 35px;
    display: flex;
    flex-direction: row;
}

.pagination > li {
    list-style-type: none;
    float: left;
}

.pagination > li > .num {
    margin: 10px;
    width: 20px;
    height: 20px;
    text-decoration-line: none;
    color: black;
    font-size: 16px;
    display: inline-block;
    text-align: center
}

.pagination > li > .num:hover {
    color: white;
    background-color: #40513B;
    border-radius: 100%;
}

.currentPage{
	color: white;
    background-color: #9bc08d;
    border-radius: 100%;
}

.arrowKey {
    margin-top: 12px;
    margin-left: 10px;
    margin-right: 10px;
    block-size: 14px;
    display: block;
}

.disabled {
	opacity: 0.3;
}

/* 토글 */
input[type=radio] {
  height: 0;
  width: 0;
  visibility: hidden;
}

.switch {
  cursor: pointer;
  text-indent: -9999px;
  width: 50px; /* 너비 조절 */
  height: 26px; /* 높이 조절 */
  background: gray;
  display: block;
  border-radius: 50px; /* 원형 모양 조절 */
  position: relative;
  justify-content: center;
  align-items: center;
  top: -8px;
}

.switch:after {
  content: '';
  position: absolute;
  top: 3.6px; /* 상단 위치 조절 */
  left: 4.5px; /* 왼쪽 위치 조절 */
  width: 18px; /* 너비 조절 */
  height: 18px; /* 높이 조절 */
  background: #fff;
  border-radius: 18px; /* 원형 모양 조절 */
  transition: 0.3s;
}

input:radio + .switch {
  background: #9DC08B;
}

input:radio + .switch:after {
  left: calc(100% - 4.5px);
  transform: translateX(-100%);
}

.switch:active:after {
  width: 30px; /* 너비 조절 */
}

.switch-div {
	justify-content: center;
  	align-items: center;
  	display: inline-block;
  	vertical-align: middle;
}

</style>
<body>
	<div th:replace="~{../common/header :: header}"></div>	
	<section style="display: flex;">
    <div th:replace="~{../common/adminSidebar :: adminSidebar}"></div>
    
		<section id="supportListSection">

        <div>
            <div id="supportList">회원 목록</div>
        </div>

        <div class="path">
            <a class="middle" href="#"><img class="homeIconSize" src="image/home.png"></a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle" href="#">관리자 페이지</a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle">회원 목록</a>
        </div>


			
			<div style="display:flex; width:1000px;">
				<div style="float:left; margin-bottom:2px;">
				<span class="dropdown" id="area-dropdown">
	                <th:block th:if="${category == null}">
		                <button type="button" class="dropdown-btn" id="areabtn">카테고리</button>
		                <input type="hidden" id="area" name="supportCategory" value="none" required/>
	                </th:block>
	                <th:block th:if="${category != null}">
		                <button type="button" class="dropdown-btn" id="areabtn">[[${category}]]</button>
		                <input type="hidden" id="area" name="supportCategory" th:value="${category}" required/>
	                </th:block>
	                <div class="dropdown-content" id="area-content">
	                    <span class="selectArea" th:if="${category != null}">전체</span>
	                    <span class="selectArea">활동중인 회원</span>
	                    <span class="selectArea">관리자인 회원</span>
	                    <span class="selectArea">기관 승인</span>
	                </div>
	            </span>
	            </div>
	            
	            <script>
	            	document.getElementById('areabtn').addEventListener('click', ()=>{
	            		document.getElementById('area-content').style.display="block";
	            	})
	            	
	            	const categorys = document.getElementsByClassName('selectArea')
	            	for(const category of categorys){
	            		category.addEventListener('click',function(){
	            			const cate = this.innerText;
	            			location.href="categoryListAdmin.me?category="+cate;
	            		})
	            	}
	       
	            </script>
	            
	              
				<div class="actionArea" style="float:right;">
	            <div class="searchArea">
	                <th:block th:if="${searchWord==null}">
		                <input class="searchInput" type="text" name="searchWord" placeholder="아이디로 검색"/>
	            	</th:block>
	            	<th:block th:if="${searchWord!=null}">
		                <input class="searchInput" type="text" name="searchWord" th:value="${searchWord}"/>
	            	</th:block>
	                <a class="searchIconATag"><img class="searchIcon" src="image/search.png"></a>
	            </div>
	        	</div>
	        	
	        	<script>
		        	document.getElementsByClassName('searchIcon')[0].addEventListener('click', ()=>{
		        		const category = document.getElementById('area').value;
		        		
		        		if(category=='none'){
							const searchWord = document.getElementsByClassName('searchInput')[0].value
							location.href="searchUserListAdmin.me?searchWord=" + searchWord;
						} else{
							const searchWord = document.getElementsByClassName('searchInput')[0].value
							location.href="categoryListAdmin.me?searchWord=" + searchWord + "&category="+category;
						}
		        		
		        		
		        	})
		        	
		        	document.addEventListener('keyup', function(event) {
					    if (event.key == 'Enter') {
					        var searchIcons = document.getElementsByClassName('searchIcon');
					        if (searchIcons.length > 0) {
					            var searchIcon = searchIcons[0];
					            var clickEvent = new MouseEvent('click', {
					                bubbles: true,
					                cancelable: true,
					                view: window
					            });
					            searchIcon.dispatchEvent(clickEvent);
					        }
					    }
					});
	        	</script>
        	</div>

        <table class="supportTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>닉네임</th>
                    <th>등록기관</th>
                    <th>회원 구분</th>
                    <th>활동 상태</th>
                </tr>
            </thead>
            <tbody>
            		<tr th:if="${mList == null}">
		                <td colspan="8">해당하는 회원이 없습니다.</td>
		            <tr>
	                <tr th:each="m : ${mList}" th:if="${mList!=null}">
	                    <td th:text="${m.uNo}"></td>
	                    <td th:text="${m.uId != null ? m.uId : '-'}"></td>
	                    <td th:text="${m.uName}"></td>
	                    <td th:text="${m.residentNo}"></td>
	                    <td th:text="${m.uNickName}"></td>
	                    <td th:text="${m.registrar != null ? m.registrar : '-'}"></td>
	                    <td th:text="${m.isAdmin == 1 ? '일반' : (m.isAdmin == 0 ? '관리자' : (m.isAdmin == 2 ? '봉사관리자' : ''))}"></td>
	                    <td th:text="${m.uStatus}">
							<div style="margin:0 auto;" class="switch-div">
								<input type="radio" id="switch1" th:checked="${m.uStatus == 'Y'}" />
								<label for="switch1" class="switch">Toggle</label>
							</div>
						</td>
	                </tr>
	                
            </tbody>
        </table>
        <div class="page" th:with="loc=${#ctx.springRequestContext.requestUri}">
            <ul class="pagination">
                <li th:if="${ pi.currentPage > 1 }">
	                <a class="first" th:href="@{${loc}(page=${ pi.currentPage -1 })}">
	                	<img class="arrowKey" src="image/before.png">
	                </a>
                </li>
                <li th:unless="${ pi.currentPage > 1 }">
	                	<img class="arrowKey disabled" src="image/before.png">
                </li>
                <li th:each="p : ${ #numbers.sequence(pi.startPage, pi.endPage)}">
                	<th:block th:if="${p != 0}">
                	<a th:href="@{${loc}(page=${p})}" th:text="${p}"
                		th:class="${p == pi.currentPage} ? 'num currentPage' : 'num'"></a>
                	</th:block>
                </li>
                <li th:if="${ pi.currentPage < pi.maxPage} ">
	                <a class="last" th:href="@{${loc}(page=${ pi.currentPage + 1 })}">
	                	<img class="arrowKey" src="image/next.png">
	                </a>
                </li>
                <li th:unless="${ pi.currentPage < pi.maxPage }">
	                	<img class="arrowKey disabled" src="image/next.png">
                </li>
            </ul>
        </div>
    </section>
		
</section>

<div th:replace="~{../common/footer :: footer}"></div>
<script>
	const trs = document.getElementsByClassName('supportTable')[0].querySelectorAll('tr');
	for(const tr of trs){
		tr.addEventListener('click', function(){
			const uNo = this.querySelector('td').innerText;
			location.href="userInfoDetail.me?uNo=" + uNo;
		})
	}	
</script>
        
</body>
</html>

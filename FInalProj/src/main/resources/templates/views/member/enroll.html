<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Insert title here</title>
</head>
<style>
@font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}

:root {
	--body-background-color: #f5f6f7;
	--font-color: #4e4e4e;
	--border-gray-color: #dadada;
}

* {
	margin: 0;
	padding: 0;
	font-family: "SUITE-Regular", sans-serif;
}

.enroll {
	width: 360px;
	margin: 0px auto;
	display: block;
}

.enroll-title {
	font-size: 30px;
	margin-bottom: 75px;
	text-decoration: #9DC08B wavy underline;
	margin-left: 113px;
}

.title {
	font-size: 18px;
	line-height: 20px;
	font-weight: bold;
	word-break: keep-all;
	color: #4e4e4e;
}

.insert {
	margin-top: 40px;
}

.input {
	margin-top: 15px;
	position: relative;
}

#short-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 215px;
	height: 40px;
	border: 1px solid lightgray;
}

#number-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 233px;
	height: 40px;
	border: 1px solid lightgray;
}

.short-btn {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 100px;
	height: 40px;
	font-size: 15px;
	color: white;
	background-color: #609966;
	border: 1px solid #609966;
}

#normal-input,
#sample6_address {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 333px;
	height: 40px;
	border: 1px solid lightgray;
}

#ssn-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 154px;
	height: 40px;
	border: 1px solid lightgray;
}

#email-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 149px;
	height: 40px;
	border: 1px solid lightgray;
}

#email-select {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 150px;
	height: 40px;
	border: 1px solid lightgray;
	outline: none;
}

.nothing {
	margin-left: 9px;
	margin-right: 9px;
}

.normal-btn {
	margin-top: 8px;
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 333px;
	height: 40px;
	font-size: 15px;
	color: white;
	background-color: #609966;
	border: 1px solid #609966;
}

.enroll-btn {
	margin-bottom: 40px;
}

.learn-more {
	margin-top:10px;	
	margin-left: 113px;		
	position: relative;
	display: inline-block;
	cursor: pointer;
	outline: none;
	border: 0;
	vertical-align: middle;
	text-decoration: none;
	font-size: 15px;
	font-family: inherit;
	width:100px;
	height:32px;
	font-weight: 600;
	color: #382b22;
	text-transform: uppercase;
	background: #EDF1D6;
	border: 2px solid #609966;
	border-radius: 0.75em;
	transform-style: preserve-3d;
	transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #9DC08B;
  border-radius: inherit;
  box-shadow: 0 0 0 2px #609966, 0 0.625em 0 0 #EDF1D6;
  transform: translate3d(0, 0.75em, -1em);
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more:hover {
  background: #EDF1D6;
  transform: translate(0, 0.25em);
}

.learn-more:hover::before {
  box-shadow: 0 0 0 2px #609966, 0 0.5em 0 0 #EDF1D6;
  transform: translate3d(0, 0.5em, -1em);
}

.learn-more:active {
  background: #EDF1D6;
  transform: translate(0em, 0.75em);
}

.learn-more:active::before {
  box-shadow: 0 0 0 2px #b18597, 0 0 #EDF1D6;
  transform: translate3d(0, 0, -1em);
}

.pwd-comment {
	font-size: 14px;
	color: gray;
}

.enroll-comment {
	font-size: 14px;
	color: gray;
	text-align: center;
	margin-right: 30px;
}

.last {
	padding-top: 20px;
	text-align: center;
}

a {
	text-decoration: none;
	font-size: 14px;
	color: #4e4e4e;
	font-weight: bold;
}

/* 모달 */
#modal { width: 350px; height: 200px; border: 1px solid #eee; padding: 40px; margin: auto; display: none;
		 border-radius: 20px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);  text-align: center; background-color: white;
 		 position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;}

.modal-comment {
	font-size: 20px;
}

#use-id-btn {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 100px;
	height: 35px;
	font-size: 15px;
	color: #609966;
	background-color: #fff;
	border: 1.5px solid #609966;
}

.radio-comment {
	font-size: 15px;
	margin-left: 8px;
	margin-right: 8px;
}

#user-type {
	accent-color: #609966;
	width: 14px;
	height: 14px;
}

#custom-email-input {
	padding: 8px 15px 9px;
    border-radius: 4px;
    width: 150px;
    height: 40px;
    border: 1px solid lightgray;
    outline: none;
    position: relative;
}

.x-btn {
	background: none;
	border: none;
	width: 25px;
	height: 25px;
	position: absolute;
    top: 10px;
    left: 315px;
    cursor: pointer;
}

#idCheckResult,
#nickNameCheckResult {
	font-size: 14px;
} 

.check-div {
	margin-top: 7px; 
}

input:focus {outline: 2px solid #EDF1D6; box-shadow: 0px 0px 15px rgba(237, 241, 214, 0.15);}
</style>
<body>
<div th:replace="~{views/common/header :: header}"></div>
<br><br><br><br>

<div class="enroll">
	<div class="enroll-title">회원가입</div>
	
	<form action="insertUser.me">
		<div class="insert id">
			<label class="title">아이디</label>
			<div class="input">
				<input type="text" id="normal-input" placeholder="아이디" name="uId" required/>
				<div class="check-div"><label id="idCheckResult"></label></div>
			</div>
		</div>
		
		<div class="insert pwd">
			<label class="title">비밀번호</label><br>
			<span class="pwd-comment">영문, 숫자를 포함한 8자리 이상의 비밀번호를 입력해주세요.</span>
			<div class="input">
				<input type="password" id="normal-input" placeholder="비밀번호" name="uPwd" required/>
			</div>
		</div>
		
		<div class="insert pwd">
			<label class="title">비밀번호 확인</label>
			<div class="input">
				<input type="password" id="normal-input" placeholder="비밀번호 확인" name="checkPwd" required/>
			</div>
		</div>
		
		<div class="insert name">
			<label class="title">이름</label>
			<div class="input">
				<input type="text" id="normal-input" placeholder="이름" name="uName" required/>
			</div>
		</div>
	
		<div class="insert agency-name">
			<label class="title">회원 유형</label><br>
			<span class="pwd-comment">단체 회원일 경우 기관명을 입력해주세요.</span>
			<div class="input">
				<input type="radio" id="user-type" name="uType" value="일반" required/><span class="radio-comment">일반</span>
				<input type="radio" id="user-type" name="uType" value="단체"/><span class="radio-comment">단체</span>
				<input type="text" id="short-input" name="registrar" placeholder="기관명"/>
			</div>
		</div>
	
		<div class="insert ssn">
			<label class="title">주민등록번호</label>
			<div class="input">
				<input type="text" id="ssn-input" placeholder="앞 자리" maxlength="6" name="first-ssn" required/><span class="nothing">-</span><input type="password" id="ssn-input" placeholder="뒷 자리" maxlength="7" name="two-ssn" required/>
			</div>
		</div>
		
		<div class="insert address">
			<label class="title">주소</label>
			<div class="input">
				<input type="text" placeholder="주소" name="address" id="sample6_address" required/>
			</div>
			<div class="address-btn">
				<button class="normal-btn" type="button" onclick="sample6_execDaumPostcode()" id="search-ad">주소 검색</button>
			</div>
		</div>
		
		<div class="insert phone">
			<label class="title">전화번호</label><br>
			<span class="pwd-comment">괄호(-)를 제외한 11자리 숫자를 입력해주세요.</span>
			<div class="input">
				<input type="text" id="normal-input" placeholder="전화번호" name="phone" required/>
			</div>
		</div>
		
		<div class="insert email">
			<label class="title">이메일</label>
			<div class="input email-input">
				<input type="text" id="email-input" placeholder="이메일" name="emailId" required/><span class="nothing">@</span>
				
				<select name="emailDomain" id="email-select">
					<option>naver.com</option>
					<option>gmail.com</option>
					<option>daum.net</option>
					<option>nate.com</option>
					<option>직접입력</option>
				</select>
				
           		<input type="text" id="custom-email-input" style="display: none;" name="emailDomain"/>
           		<span class="x-btn" style="display: none;"><img src="image/x.png"></span>
			</div>
       						
			<div class="input">
				<input type="text" id="number-input" placeholder="인증번호"/>
				<button class="short-btn">메일 전송</button>
			</div>					
			</div>
				
		<div class="insert nickName">
			<label class="title">닉네임</label>
			<div class="input">
				<input type="text" id="normal-input" placeholder="닉네임" name="uNickName" required/>
				<div class="check-div"><label id="nickNameCheckResult"></label></div>
			</div>
		</div>

		<div class="insert enroll-btn">
			<button class="learn-more" type="submit">가입하기</button>
		</div>							
	</form>	
	</div>
		<div class="enroll-comment">이미 아이디가 있으신가요? <a href="loginView.me">로그인</a></div>

	<br><br><br><br>
<div th:replace="~{views/common/footer :: footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

	// 이메일
    const emailSelect = document.getElementById('email-select');
    const customEmailInput = document.getElementById('custom-email-input');
    const emailInput = document.getElementsByClassName('email-input')[0];
    const xBtn = document.getElementsByClassName('x-btn')[0];

    emailSelect.addEventListener('change', function() {
        if (emailSelect.value === '직접입력') {
            emailSelect.style.display = 'none';
            customEmailInput.style.display = 'inline-block';
            emailInput.style.display = 'block';
            xBtn.style.display = 'block';
        }
    });

    customEmailInput.addEventListener('input', function() {
        if (customEmailInput.value === '') {
            emailSelect.style.display = 'none';
            emailSelect.selectedIndex = 0;
        }
    });
    
    xBtn.addEventListener('click', function() {
            emailSelect.style.display = 'inline-block';
            customEmailInput.style.display = 'none';
            emailInput.style.display = 'block';
            xBtn.style.display = 'none';
            emailSelect.value = 'naver.com';
            customEmailInput.value = '';
    });
    
    // 유효성 검사   
    window.onload = () => {
    		const id = document.getElementsByName('uId')[0];
    		const idResult = document.getElementById('idCheckResult');
    		
    		id.addEventListener('change', function(){				
				if(this.value.trim() == ''){
					idResult.innerText = '아이디를 입력해주세요.';
					idResult.style.color = 'gray';
					id.style.outline = '';
					id.style.boxShadow = '';
				} else {
					$.ajax({
						url: 'checkId.me',
						data: {uId:this.value.trim()},
						success: data => {
							console.log(data);
							if(data == 'yes'){
								idResult.innerText = '사용 가능한 아이디입니다.';
								idResult.style.color = '#609966';
								id.style.outline = '1px solid #609966';
								id.style.boxShadow = '0px 0px 10px rgba(96, 153, 102, 0.15)';
							} else if(data == 'no'){
								idResult.innerText = "사용 불가능한 아이디입니다.";
								idResult.style.color = 'red';
								id.style.outline = '1px solid red';
								id.style.boxShadow = '0px 0px 8px rgba(255, 0, 0, 0.15)';
							}
						},
						error: data => {
							console.log(data);
						}
					});
				}
				
			});
    		
    		const nickName = document.getElementsByName('uNickName')[0];
    		const nickNameResult = document.getElementById('nickNameCheckResult');
    		
    		nickName.addEventListener('change', function(){				
				if(this.value.trim() == ''){
					nickNameResult.innerText = '아이디를 입력해주세요.';
					nickNameResult.style.color = 'gray';
					nickName.style.outline = '';
					nickName.style.boxShadow = '';
				} else {
					$.ajax({
						url: 'checkNickName.me',
						data: {uNickName:this.value.trim()},
						success: data => {
							console.log(data);
							if(data == 'yes'){
								nickNameResult.innerText = '사용 가능한 아이디입니다.';
								nickNameResult.style.color = '#609966';
								nickName.style.outline = '1px solid #609966';
								nickName.style.boxShadow = '0px 0px 10px rgba(96, 153, 102, 0.15)';
							} else if(data == 'no'){
								nickNameResult.innerText = "사용 불가능한 아이디입니다.";
								nickNameResult.style.color = 'red';
								nickName.style.outline = '1px solid red';
								nickName.style.boxShadow = '0px 0px 8px rgba(255, 0, 0, 0.15)';
							}
						},
						error: data => {
							console.log(data);
						}
					});
				}
				
			});
    	}
    
    // 폼
	const form = document.querySelector('form');

	form.addEventListener('submit', function(event) {
  		if (customEmailInput.value === '') {
  			customEmailInput.setAttribute('name', '');
    		emailSelect.setAttribute('name', 'emailDomain');
  		} else {
  			customEmailInput.setAttribute('name', 'emailDomain');
   			emailSelect.setAttribute('name', '');
  		}
	});
	
	// 주소 찾기
    function sample6_execDaumPostcode() {
    	var width = 500; //팝업의 너비
    	var height = 600; //팝업의 높이
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("sample6_address").value = addr;
                
            }
        }).open({
            left: (window.screen.width / 1.35) - (width / 2), 
            top: (window.screen.height / 2) - (height / 2)
        });
    }
</script>
</body>
</html>

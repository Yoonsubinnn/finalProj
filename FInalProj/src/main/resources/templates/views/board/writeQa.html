<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/board/faq_form_style.css">
<!-- include libraries(jQuery, bootstrap) -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<title>선뜻</title>
<link rel="shortcut icon" type="image/x-icon" href="image/heart.png"/>
<style type="text/css">
.btnArea {
	width: 750px;
	margin-top: 20px;
	display: flex;
	justify-content: right;
}

#title {
	width: 750px
}
</style>
</head>
<body>
	<div th:replace="~{../common/header :: header}"></div>
	<section id="faq_write_section">
		<div>
			<div id="faq_write_title">1:1 문의</div>
		</div>

		<div id="faq_write_title2">1:1문의 작성✏️</div>
		<div id="formDiv">
			<form method="post" action="insertQaBoard.bo" onsubmit="return validateForm()">
				<br>
				<br> <input type="text" id="title" name="boardTitle" 
					placeholder="문의할 제목을 입력해주세요" font-weight="normal" required>
				<br>
				<br>
				<textarea id="summernote" name="boardContent" required></textarea>
				<br>
				<div class="btnArea">
					<button class="writeFaqBtn learn-more">등록하기</button>
					<button type="button" class="backBtn learn-more-back"
						onclick="location.href='qaList.bo'">취소</button>
				</div>
			</form>
		</div>
	</section>
	<div th:replace="~{../common/footer :: footer}"></div>
</body>

<script>
	$('#summernote').summernote(
			{
				placeholder : '자주 묻는 질문 게시판에서 자주 올라오는 주요 문의내용을 찾아보실 수 있습니다.',
				tabsize : 2,
				width : 750,
				height : 300,
				toolbar : [ [ 'style', [ 'style' ] ],
						[ 'font', [ 'bold', 'underline', 'clear' ] ],
						[ 'color', [ 'color' ] ], [ 'para', [ 'paragraph' ] ],
						[ 'table', [ 'table' ] ],
						[ 'insert', [ 'link', 'picture', 'video' ] ],
						[ 'view', [ 'help' ] ] ]
			});
	
	function validateForm() {
        var title = document.getElementById("title").value.trim();
        if (title === "") {
            alert("제목을 입력해주세요.");
            return false; // 폼 전송 중단
        }
        // 유효성 검사 통과한 경우 폼을 서버로 제출
        return true;
    }
</script>
</html>

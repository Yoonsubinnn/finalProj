<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>선뜻한 사람</title>
   <link rel="stylesheet" href="css/board/finePeople_form_style.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <style>
	/* 모달 */
	#modal { width: 300px; height: 350px; border: 1px solid #eee; padding: 30px; margin: auto; display: none;
		border-radius: 20px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);  text-align: center; background-color: white;
 		position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;}
	
	.modal-comment {
		font-size: 16px;
	}
	
	.modal-comment2 {
		font-weight: bold;
		font-size: 17px;
	}
	
	.modal-comment3 {
		font-weight: bold;
		font-size: 15px;
	}
	
	#withdrawal-btn {
		border-radius: 4px;
		width: 90px;
		height: 35px;
		font-size: 15px;
		color: #fff;
		background-color: #609966;
		border: 1.5px solid #609966;
	}
	
	#rollback-btn {
		border-radius: 4px;
		width: 90px;
		height: 35px;
		font-size: 15px;
		color: #609966;
		background-color: #fff;
		border: 1.5px solid #609966;
	}
	
	#modal2 { width: 300px; height: 200px; border: 1px solid #eee; padding: 20px; margin: auto; display: none;
		border-radius: 30px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);  text-align: center; background-color: white;
 		position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;}
	
	#withdrawal-btn2 {
		border-radius: 10px;
		width: 90px;
		height: 35px;
		font-size: 15px;
		color: black;
		background-color: #e7ede8;
		border: 1.5px solid #e7ede8;
		margin-top: 15px;
	}
	
	#withdrawal-btn2:hover {
		border: 1.5px solid #3c4f3f;
	}
	
	#heartImage {
		block-size: 120px;
	}
	
	#addImage2 {
		width: 30px;
		height: 45px;
		margin-bottom: 10px;
	}
	
	#preview {
		width:220px; 
		height:220px; 
		background-color:white; 
		margin:auto; 
		border-radius:2em; 
		border:2px solid #415645;
	}
	
	.flex-container {
      	display: flex;
	}
   </style>
</head>
<body>
	<div th:replace="~{../common/header :: header}"></div>
	<div class="flex-container">
		<div th:replace="~{views/common/adminSidebar :: adminSidebar}"></div>
	    <section id="finePeople_write_section">
	        
			<div>
		        <div id="finePeople_title">선뜻한 사람</div>
		    </div>
	        
	        <div id="finePeople_write_title">게시글 수정</div>
		        <form method="post" action="updateFinePeople.bo">
		        	<input type="hidden" name="boardNo" th:value="${board.boardNo}">
		        	<input type="hidden" name="page" th:value="${page}">
		            <table class="formDiv">
	                    <tr>
	                        <td colspan="2" rowspan="2">
	                            <div id="groupPic">
	                                <span id="insertGroupPic" style="padding-top: 0px">
	                                	<img th:src="@{${board.imageUrl}}" id="preview" alt="🫢">
	                                </span>
	                                <input type="file" accept="image/*" class="form-control form-control-lg" name="file" id="groupReprePic" onchange="setThumbnail(event);">
	                            </div>
	                            <input type="hidden" name="imageUrl" id="imageUrl" th:value="${board == null ? '' : board.imageUrl}">
	                        </td>
	                        <td colspan="2" class="titleArea">	<!-- 제목은 16자 / 이름은 7자 -->
	                            <input type="text" th:value="${board.boardTitle}" class="finePeopleTitle" name="boardTitle" placeholder="제목 (16자 입력 가능)" maxlength="16" required>
	                            <input type="text" th:value="${board.fpName}"class="finePeopleName" name="fpName" placeholder="이름 (7자 입력 가능)" maxlength="7" required>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td colspan="2">
								<div class="finePeopleContentContainer">
									<span style="color:#aaa;" id="counter">「 0 / 190 」</span>
	                            	<textarea th:text="${board.boardContent}" class="finePeopleContent" name="boardContent" placeholder="내용을 입력하세요. (190자 입력 가능)" required></textarea>
								</div>
	                        </td>
	                    </tr>
	                </table>
	                <div class="btnArea">
		                <button type="submit" class="writeFaqBtn learn-more">수정하기</button>
		                <button type="button" class="backBtn learn-more-back">취소</button>
		            </div>
		        </form>
		</section>
	</div>
	<br><br>
	<div th:replace="~{views/common/footer :: footer}"></div>
	<!-- 모달창 -->
	<div id="modal"><br>
		<img id="heartImage" src="image/heart2.png"/><br><br>
		<span class="modal-comment modal-comment2">글 수정을 취소하시겠어요?</span><br>
		<span class="modal-comment">확인 선택 시 작성한 글 내용은</span><br>
		<span class="modal-comment">절대 복구되지 않습니다.</span><br><br>
		<button id="rollback-btn">취소</button>
		<button id="withdrawal-btn">확인</button>
	</div>
	<div id="modal2"><br>
		<img id="addImage2" src="image/addImage2.png"/><br>
		<span class="modal-comment3">이미지 선택은 필수입니다.</span><br>
		<button id="withdrawal-btn2">확인</button>
	</div>
	
	<script th:inline="javascript">
    	window.onload = () => {
			
			const backBtn = document.getElementsByClassName('backBtn')[0];
			const yesBtn = document.getElementById('withdrawal-btn');
			const noBtn = document.getElementById('rollback-btn');
			const modal = document.getElementById('modal');
			
			backBtn.addEventListener('click', () => {
				event.preventDefault();
			    modal.style.display = 'block';
			});
			
			yesBtn.addEventListener('click', () => {
			    modal.style.display = 'none';
			    location.href="finePeopleAdmin.bo";
			});
			
			noBtn.addEventListener('click', () => {
			    modal.style.display = 'none';
			});
			
    	}
        
        const imgDiv = document.getElementById('groupPic');
        
        // 파일 첨부
        imgDiv.addEventListener('click', ()=>{
//             console.log(123);
            document.getElementById('groupReprePic').click(); // input이 실행
        })

        function setThumbnail(event){
        	let formData = new FormData();
        	formData.append("multipartFile", event.target.files[0]);
        	
        	let imageUrl = document.getElementById('imageUrl');
        	
        	$.ajax({
        		type: "POST",
        		url: '/s3/file.im',
        		data: formData,
        		async: false,
        		enctype: "multipart/form-data",
        		processData: false,
        		contentType: false,
        		success: data => {
        			console.log("파일 업로드 성공");
        			const img = document.getElementById('preview');
        			img.src = data;
	                img.setAttribute("style", "width:220px; height:220px; background-color:white; margin:auto; border-radius:2em; border:2px solid #415645;");
	                imageUrl.setAttribute('value', data);
        		},
        		error: error => {
        			console.log(error);
        		}
        		
        	});
        }

        // 이미지 없을 때 안 넘어가게 하기
        document.querySelector('.writeFaqBtn').addEventListener('click', ()=>{
	        const imageValue = document.querySelector('#imageUrl').value;
	        const yesBtn = document.getElementById('withdrawal-btn2');
	        const modal = document.getElementById('modal2');
        	if(imageValue == ''){
        		event.preventDefault();
        		modal.style.display = 'block';
        	}
       		yesBtn.addEventListener('click', () => {
   			    modal.style.display = 'none';
   			});
        });
        
		// finePeopleContent 글자 수 카운팅
		document.querySelector('.finePeopleContent').addEventListener('keyup', function(e) {
    		var content = this.value;
    		document.querySelector('#counter').innerHTML = "「 " + content.length + " / 190 」";    //글자수 실시간 카운팅

    		if (content.length >= 190) {
				this.value = content.substring(0, 190);
        		document.querySelector('#counter').innerHTML = "「 190 / 190 」";
				document.querySelector('#counter').style.backgroundColor = 'rgb(64, 81, 59)';
    		} else if(content.length < 190){
				document.querySelector('#counter').style.backgroundColor = 'rgb(235, 243, 237)';
			}
		});

	</script>
</body>
</html>

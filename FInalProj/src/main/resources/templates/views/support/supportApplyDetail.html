<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/supportApplyDetail.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<title>Document</title>
<style>


</style>
</head>
<body>
	<div th:replace="~{../common/header :: header}"></div>
	
	<section style="display: flex;">
    <div th:replace="~{../common/sidebar :: sidebar}"></div>
    
		<section id="supportListSection">

        <div>
            <div id="supportList">후원 신청 내역</div>
        </div>

        <div class="path">
            <a class="middle" href="#"><img class="homeIconSize" src="image/home.png"></a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle" href="#">마이페이지</a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle">후원 내역</a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle">후원 신청내역</a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle">후원 신청내역 상세보기</a>
        </div>


			<div class="detailSection">
                    <div class="supportTitle" th:text="${s.supportTitle}">
                        
                    </div>
                    <div class="supportSubTitle">모금함 소개</div>
                    <div id="slideShow" class="supportImageDiv">
                        <div id="myCarousel" class="carousel slide mar" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img src="image/donation.jpg" class="d-block w-100" alt="..." >
                                    <div class="container">
                                        <div class="carousel-caption text-start"></div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                <img src="image/donation2.jpg" class="d-block w-100" alt="..." >
                                    <div class="container">
                                        <div class="carousel-caption"></div>
                                    </div>
                                </div>
                                <div class="carousel-item" >
                                <img src="image/donation3.jpg" class="d-block w-100" alt="..." >
                                    <div class="container">
                                        <div class="carousel-caption text-end">
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item" >
                                <img src="image/donation5.jpeg" class="d-block w-100" alt="..." >
                                    <div class="container">
                                        <div class="carousel-caption text-end">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                      </div>
                    
                    <div class="supportDetailContent" th:text="${s.supportContent}"></div>

                    <div class="supportSubTitle">기부금 사용 내역</div>
                    <div class="supportUsage supportSubTitle" >
                        <table class="supportTable">
                            <thead>
                                <tr>
                                    <th colspan="2" style="text-align: left; padding-left:25px;">총 집행 금액</th>
                                    <th th:text="${s.targetAmount} +원"></th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr th:each="l:${sdList}">
                                        <td>사업비</td>
                                        <td class="contentDetail" th:text="${l.supportDetailContent}"></td>
                                        <td th:text="${l.supportDetailAmount} + 원"></td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>

                    

                </div>



			
			
			
			
			
			
    </section>
		
</section>

<div th:replace="~{../common/footer :: footer}"></div>  
<script>
	
	window.onload=()=>{
		document.getElementById('notLogin').addEventListener('click',()=>{
			alert('기관을 먼저 등록해주세요');
			location.href="/";
		})
		const searchButton = document.querySelector('.searchIcon');
		console.log(searchButton);
		searchButton.addEventListener('click', ()=>{
			
			const searchWord = document.querySelector('.searchInput').value;
			console.log(searchWord);
	// 		location.href="searchMySupportApplyList.su?searchWord=" + searchWord;
		})
	}
	
	const trs = document.getElementsByClassName('supportTable')[0].querySelectorAll('tr');
	for(const tr of trs){
		tr.addEventListener('click', function(){
			const supportNo = this.querySelector('td').innerText;
			location.href= "supportDetail.su?supportNo=" + supportNo;
		})
	}
</script>
</body>
</html>

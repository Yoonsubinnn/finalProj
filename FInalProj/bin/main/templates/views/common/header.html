    <script>
        $(document).ready(function() {
            $(".hamburgerMenu").hide();

            $(".bar i").click(function() {
                $(".hamburgerMenu").toggle();
                $(".bar").toggleClass('background');
                $(".bar i").toggleClass('hamburger');
            });

            $('#subMenu > div:nth-child(1)').hover(function() {
                $('#main > ul > li:nth-child(1) > a').css({
                    'border-bottom': '2px solid #40513B',
                    'color': '#40513B'
                });
            }, function() {
                $('#main a:nth-child(1)').css({
                'border-bottom': '',
                'color': ''
                });
            });

            $('#subMenu > div:nth-child(2)').hover(function() {
                $('#main > ul > li:nth-child(2) > a').css({
                    'border-bottom': '2px solid #40513B',
                    'color': '#40513B'
                });
            }, function() {

                'border-bottom': '',
                'color': ''
                });
            });

            $('#subMenu > div:nth-child(3)').hover(function() {

            $('#subMenu > div:nth-child(4)').hover(function() {

                    'border-bottom': '2px solid #40513B',
                    'color': '#40513B'
                });
            }, function() {
                $('#main > ul > li:nth-child(5) > a').css({
                'border-bottom': '',
                'color': ''
                });
            });

            var $firstmenu = $('#header');
            var $subMenu = $('#subMenu');

            $firstmenu.mouseenter(function() {
                $subMenu.stop().slideDown(300);
            }).mouseleave(function() {
                $subMenu.stop().slideUp(300);
            });

            $subMenu.mouseenter(function() {
                $subMenu.stop().slideDown(300);
            }).mouseleave(function() {
                $subMenu.stop().slideUp(300);
            });
        });
    </script>

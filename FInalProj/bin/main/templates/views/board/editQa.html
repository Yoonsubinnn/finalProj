<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="css/board/faq_form_style.css">
<!-- include libraries(jQuery, bootstrap) -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <!-- include summernote css/js -->
   <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<title>게시글 수정</title>
<style type="text/css">
.btnArea {
    width: 750px;
    margin-top: 20px;
    display: flex;
    justify-content: right;
}
</style>
</head>
<body>
<div th:replace="~{../common/header :: header}"></div>
<section id="faq_write_section">
<div>
    <div id="faq_write_title">1:1 질문</div>
</div>

<div id="faq_write_title2">1:1 질문 수정✏️</div>
<div id="formDiv">
	<form method="post" action="editQa.bo">
		<input type="hidden" name="boardNo" th:value="${ b.boardNo }">
		<input type="hidden" name="page" th:value="${ page }">
		<input type="hidden" name="boardType" th:value="${ b.boardType }">
		<input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${ b.boardTitle }">
		<br><br> 
		<textarea id="summernote" name="boardContent" required>[[${ b.boardContent }]]</textarea><br>
		<div class="btnArea">
	         <button class="writeFaqBtn learn-more">재등록하기</button>
	         <button type="button" class="backBtn learn-more-back" th:onclick="javascript:history.back();">취소</button>
	    </div>
	</form>
</div>
</section>
<div th:replace="~{../common/footer :: footer}"></div>
</body>

<script>
$('#summernote').summernote({
    placeholder: '내용을 입력해주세요. (욕설이나 비방은 금지 입니다)',
    tabsize: 2,
    width: 700,
    height: 300,
    toolbar: [
      ['style', ['style']],
      ['font', ['bold', 'underline', 'clear']],
      ['color', ['color']],
      ['para', ['paragraph']],
      ['table', ['table']],
      ['insert', ['link', 'picture', 'video']],
      ['view', ['help']]
    ]
});
</script>
</html>

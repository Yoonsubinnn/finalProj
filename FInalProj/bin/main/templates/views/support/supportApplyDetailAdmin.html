<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>선뜻</title>
<link rel="shortcut icon" type="image/x-icon" href="image/heart.png"/>
<link rel="stylesheet" href="css/support/supportApplyDetailAdmin.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Document</title>
<style>
.learn-more {
  font-weight: 600;
  color: #382b22;
  text-transform: uppercase;
  background: #EDF1D6;
  border: 2px solid #609966;
  border-radius: 0.75em;
  transform-style: preserve-3d;
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
  width:80px;
  height:40px;
  margin:5px;
  float:right;
}

ol, ul{
	padding-left:0;
}

</style>
</head>
<body>
	<div th:replace="~{../common/header :: header}"></div>
	
	<section style="display: flex;">
    	<div th:replace="~{../common/adminSidebar :: adminSidebar}"></div>
    	
    	<section style="display: flex; justify-content: center; width:80%">
			<section id="supportListSection" style="margin-left: 0">
	
	        <div>
	            <div id="supportList">후원 신청 내역</div>
	        </div>
	
	        <div class="path">
	            <a class="middle" href="#"><img class="homeIconSize" src="image/home.png"></a>
	            <img class="sub iconSize" src="image/onenext.png">
	            <a class="middle" href="#">관리자페이지</a>
	            <img class="sub iconSize" src="image/onenext.png">
	            <a class="middle">후원 신청내역</a>
	            <img class="sub iconSize" src="image/onenext.png">
	            <a class="middle">후원 신청내역 상세보기</a>
	        </div>
	
	
				<div class="detailSection">
	                    <div class="supportTitle" th:text="${s.supportTitle}"></div>
	                    <div class="supportSubTitle">모금함 소개</div>
	                    <div>
                			<img th:src="@{${s.imageUrl}}" th:if="${#strings.containsIgnoreCase(s.imageUrl, 'jpg') or #strings.containsIgnoreCase(s.imageUrl, 'png') or #strings.containsIgnoreCase(s.imageUrl, 'jpeg')}">
	                    	<img src="image/noImage.png" th:if="${!(#strings.containsIgnoreCase(s.imageUrl, 'jpg') or #strings.containsIgnoreCase(s.imageUrl, 'png') or #strings.containsIgnoreCase(s.imageUrl, 'jpeg'))}">
	  		  	
	                    </div>
	                    
	                    <div class="supportDetailContent" id="summernote"></div>
	
						<div class="buttonArea">
					        <div class="buttonSection">
					        	<button class="learn-more">승인하기</button>
					        	<button class="learn-more">미승인</button>
							</div>
				        </div>
	                    
	
	                </div>
	
	
	
				
				
				
				
				
				
	    </section>
	</section>
</section>

<div th:replace="~{../common/footer :: footer}"></div>  
<script th:inline="javascript">
	
	/*<![CDATA[*/
	const buttons = document.getElementsByClassName('buttonSection')[0].querySelectorAll('button')
	const supportNo = /*[[${s.supportNo}]]*/ 'supportNo';
	for(button of buttons){
		button.addEventListener('click', function(){
			if(this.innerText=='미승인'){				
				location.href="updateApplyStatus.su?status=N&supportNo=" + supportNo;
			} else{
				location.href="updateApplyStatus.su?status=Y&supportNo=" + supportNo;
			}
		})
	}
	/*]]>*/
	
</script>

<script th:inline="javascript">
    	/*<![CDATA[*/
	    document.getElementById('summernote').innerHTML = /*[[${s.supportContent}]]*/5;
    	/*]]>*/
</script>
</body>
</html>

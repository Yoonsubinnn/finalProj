<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/support/supportListUser.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>

</head>
<body>
	<div th:replace="~{../common/header :: header}"></div>	
	<section style="display: flex;">
    <div th:replace="~{../common/sidebar :: sidebar}"></div>
    
		<section id="supportListSection">

        <div>
            <div id="supportList">내 후원 내역</div>
        </div>

        <div class="path">
            <a class="middle" href="#"><img class="homeIconSize" src="image/home.png"></a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle" href="#">마이페이지</a>
            <img class="sub iconSize" src="image/onenext.png">
            <a class="middle">후원 내역</a>
        </div>


			



			<div class="actionArea">
            <div class="searchArea">
                <input class="searchInput" type="text" placeholder="검색"/>
                <a class="searchIconATag" href="#"><img class="searchIcon" src="image/search.png"></a>
            </div>
        	</div>

			<script>
				document.getElementsByClassName('searchIcon')[0].addEventListener('click', ()=>{
					const searchWord = document.getElementsByClassName('searchInput')[0].value
					location.href="searchMyList.su?searchWord="+searchWord
				})
			</script>

        <table class="supportTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>카테고리</th>
                    <th style="width: 350px;">후원글</th>
                    <th>후원 유형</th>
                    <th>후원 금액</th>
                    <th>후원일</th>
                </tr>
            </thead>
            <tbody>
	                <tr th:each="sh:${shList}" th:if="${shList!=null}">
	                    <td>[[${sh.supportNo}]]</td>
	                    <td>[[${sh.category}]]</td>
	                    <td>[[${sh.supportTitle}]]</td>
	                    <td>[[${sh.payType}]]</td>
	                    <td>[[${sh.supportAmount}]]</td>
	                    <td>[[${sh.payDate}]]</td>
	                </tr>
            </tbody>
        </table>
        <div class="buttonArea">
	        <div class="buttonSection">
	        	<button class="learn-more" onclick="location.href='supportApplicationListUser.su'">후원 신청 내역</button>
			</div>
        </div>
        <div class="page">
            <ul class="pagination">
                <li><a href="#" class="first"><img class="arrowKey" src="image/before.png"></a></li>
                <li><a href="#" class="num">1</a></li>
                <li><a href="#" class="num">2</a></li>
                <li><a href="#" class="num">3</a></li>
                <li><a href="#" class="num">4</a></li>
                <li><a href="#" class="num">5</a></li>
                <li><a href="#" class="last"><img class="arrowKey" src="image/next.png"></a></li>
            </ul>
        </div>
    </section>
		
</section>

<div th:replace="~{../common/footer :: footer}"></div>

        
</body>
</html>

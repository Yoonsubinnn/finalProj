<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
@font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}

:root {
	--body-background-color: #f5f6f7;
	--font-color: #4e4e4e;
	--border-gray-color: #dadada;
}

* {
	margin: 0;
	padding: 0;
	font-family: "SUITE-Regular", sans-serif;
}

.enroll {
	width: 360px;
	margin: 0px auto;
	margin-top: 130px;
	margin-left: 27%;
	display: block;
}

.enroll-title {
	font-size: 30px;
	margin-bottom: 55px;
	border-bottom: 2px solid #40513B;
	margin-left: 82px;
	width: 160px;
}

.title {
	font-size: 18px;
	line-height: 20px;
	font-weight: bold;
	word-break: keep-all;
	color: #4e4e4e;
}

.insert {
	margin-top: 17px;
}

.input {
	margin-top: 15px;
}

.pwd-comment {
	font-size: 14px;
	color: gray;
}

#normal-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 335px;
	height: 40px;
	border: 1px solid lightgray;
}


.normal-btn {
	margin-top: 50px;
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 335px;
	height: 40px;
	font-size: 15px;
	color: white;
	background-color: #609966;
	border: 1px solid #609966;
}


.result {
	width: 360px;
	margin: 0px auto;
}

.new-pwd {
	margin-top: 20px; 
	margin-bottom: 20px;
}

.pwd-area {
	margin-top: 30px;
}

.result-div {
	width: 360px;
	margin: 10px auto;
}

.learn-more {
	margin-top:10px;	
	margin-left: 113px;		
	position: relative;
	display: inline-block;
	cursor: pointer;
	outline: none;
	border: 0;
	vertical-align: middle;
	text-decoration: none;
	font-size: 15px;
	font-family: inherit;
	width:100px;
	height:32px;
	font-weight: 600;
	color: #382b22;
	text-transform: uppercase;
	background: #EDF1D6;
	border: 2px solid #609966;
	border-radius: 0.75em;
	transform-style: preserve-3d;
	transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #9DC08B;
  border-radius: inherit;
  box-shadow: 0 0 0 2px #609966, 0 0.625em 0 0 #EDF1D6;
  transform: translate3d(0, 0.75em, -1em);
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more:hover {
  background: #EDF1D6;
  transform: translate(0, 0.25em);
}

.learn-more:hover::before {
  box-shadow: 0 0 0 2px #609966, 0 0.5em 0 0 #EDF1D6;
  transform: translate3d(0, 0.5em, -1em);
}

.learn-more:active {
  background: #EDF1D6;
  transform: translate(0em, 0.75em);
}

.learn-more:active::before {
  box-shadow: 0 0 0 2px #b18597, 0 0 #EDF1D6;
  transform: translate3d(0, 0, -1em);
}

#pwdCheckResult {
	font-size: 15px;
	color: #609966;
} 

.check-div {
	margin-top: 10px;
	width: 335px;
	display: flex;
        justify-content: center;
        align-items: center;
}

input:focus {
	outline: 2px solid #EDF1D6;
	box-shadow: 0px 0px 15px rgba(237, 241, 214, 0.15); 
}

</style>
<body>
<div th:replace="~{views/common/header :: header}"></div>

<div>
	<section style="display: flex;">
	<div th:replace="~{views/common/sidebar :: sidebar}"></div>

		<div class="enroll">
			<div class="enroll-title">비밀번호 변경</div>
				
			<form action="updateMyPwd.me" method="post" id="editMyPwdForm">
				<div class="insert result-div">
					<span class="pwd-comment">영문, 숫자를 포함한 8 - 16자의 비밀번호를 입력해주세요.</span>
					<div class="pwd-area">
						원래 비밀번호 <input type="password" id="normal-input" class="new-pwd" name="uPwd" placeholder="비밀번호" required/><br>
						새 비밀번호 <input type="password" id="normal-input" class="new-pwd" name="newPwd" placeholder="새 비밀번호" required/><br>
						비밀번호 확인 <input type="password" id="normal-input" class="new-pwd" name="newPwdCheck" placeholder="비밀번호 확인" required/><br>
						
						<div class="check-div"><label id="pwdCheckResult"></label></div>
						
						<div class="insert enroll-btn">
						<button class="learn-more" id="modify-btn">변경하기</button>
						</div>
					</div>	
				</div>
			</form>
		</div>
		
	</section>
</div>

<br><br><br><br>
<div th:replace="~{views/common/footer :: footer}"></div>

<script>
// 유효성 검사   
window.onload = () => {
	  const uPwd = document.getElementsByName('uPwd')[0];
	  const newPwd = document.getElementsByName('newPwd')[0];
	  const newPwdCheck = document.getElementsByName('newPwdCheck')[0];
	  const pwdResult = document.getElementById('pwdCheckResult');
	  const modifyBtn = document.getElementById('modify-btn');
	  const editMyPwdForm = document.getElementById('editMyPwdForm');
	
	  uPwd.addEventListener('input', () => {
	    validateCurrentPassword();
	  });
	
	  newPwd.addEventListener('input', () => {
	    validateNewPassword();
	  });
	
	  newPwdCheck.addEventListener('input', () => {
	    validateNewPasswordCheck();
	  });
	
	  modifyBtn.addEventListener('click', (event) => {
	    event.preventDefault();
	    validatePasswords();
	  });
	
	  function validateCurrentPassword() {
	    if (uPwd.value.trim() === '') {
	      pwdResult.innerText = '현재 비밀번호를 입력해주세요.';
	    } else {
	      pwdResult.innerText = '';
	    }
	  }
	
	  function validateNewPassword() {
	    if (newPwd.value.trim() === '') {
	      pwdResult.innerText = '새 비밀번호를 입력해주세요.';
	    } else {
	      pwdResult.innerText = '';
	    }
	  }
	
	  function validateNewPasswordCheck() {
	    if (newPwdCheck.value.trim() === '') {
	      pwdResult.innerText = '비밀번호 확인을 입력해주세요.';
	    } else {
	      pwdResult.innerText = '';
	    }
	  }
	
	  function validatePasswords() {
	    $.ajax({
	      url: 'checkPwd.me',
	      data: { uPwd: uPwd.value.trim() },
	      success: (data) => {
	        if (data === 'yes') {
	          validateNewPasswordFormat();
	        } else if (data === 'no') {
	          handleInvalidCurrentPassword();
	        }
	      },
	      error: (data) => {
	        console.log(data);
	      }
	    });
	  }
	
	  function validateNewPasswordFormat() {
	    const pwdInputValue = newPwd.value;
	    const pwdRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,16}$/;
	
	    if (!pwdRegex.test(pwdInputValue)) {
	      pwdResult.textContent = '올바른 비밀번호를 입력해주세요.';
	    } else {
	      validatePasswordMatch();
	    }
	  }
	
	  function validatePasswordMatch() {
	    const password = newPwd.value.trim();
	    const confirmPassword = newPwdCheck.value.trim();
	
	    if (confirmPassword === '') {
	      pwdResult.textContent = '비밀번호 확인을 입력해주세요.';
	    } else if (password !== confirmPassword) {
	      pwdResult.textContent = '비밀번호가 일치하지 않습니다.';
	    } else {
	      editMyPwdForm.submit();
	      alert('비밀번호 변경 성공');
	    }
	  }
	
	  function handleInvalidCurrentPassword() {
	    pwdResult.innerText = '입력한 현재 비밀번호가 올바르지 않습니다.';
	
	    if (newPwd.value.trim() !== newPwdCheck.value.trim()) {
	      pwdResult.innerText = '새 비밀번호와 확인 값이 일치하지 않습니다.';
	    } else if (!newPwd.value || newPwd.value.trim() === '') {
	      pwdResult.innerText = '새 비밀번호를 입력해주세요.';
	    } else {
	      pwdResult.innerText = '입력한 현재 비밀번호가 올바르지 않습니다.';
	    }
	  }
	};



</script>
</body>
</html>

<html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Home</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
@import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
body {
	min-height: 100%;
}

.login {
	margin-left: 300px;
}
	
 .carousel {
	width: 80%;
	height: 60%; /* 원하는 크기로 조절 */
	position: relative;
	overflow: hidden;
	border-radius: 5px;
	display: flex;
	justify-content: center;
	align-items: center;
	top: 30%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.carousel img {
	width: auto;
	height: 100%;
	object-fit: cover;
}

</style>
<body>
<div th:replace="~{views/common/header :: header}"></div>
<br><br><br><br>
	<div id="myCarousel" class="carousel slide mar" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
			<img src="image/main1.PNG" class="d-block w-100" alt="..." >
				<div class="container">
					<div class="carousel-caption text-start"></div>
				</div>
			</div>
			<div class="carousel-item">
			<img src="image/main2.PNG" class="d-block w-100" alt="..." >
				<div class="container">
					<div class="carousel-caption"></div>
				</div>
			</div>
			<div class="carousel-item" >
			<img src="image/main3.PNG" class="d-block w-100" alt="..." >
				<div class="container">
					<div class="carousel-caption text-end">
					</div>
				</div>
			</div>
			<div class="carousel-item" >
			<img src="image/main4.PNG" class="d-block w-100" alt="..." >
				<div class="container">
					<div class="carousel-caption text-end">
					</div>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

<br><br><br><br>
<div th:replace="~{views/common/footer :: footer}"></div>
</body>
</html>
